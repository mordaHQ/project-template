name: Build and Deploy Docs (Cloudflare Pages)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3. Install root dependencies (package-lock.json отсутствует → ставим npm install)
      - name: Install root dependencies
        run: npm install

      # 4. Install Docusaurus deps + typecheck
      - name: Install Docusaurus dependencies
        run: |
          cd docusaurus-build
          npm ci --legacy-peer-deps

      - name: Type check (Docusaurus)
        run: |
          cd docusaurus-build
          npm run typecheck

      # 5. Generate API docs (TypeDoc)
      - name: Generate API docs (TypeDoc)
        run: npm run docs:api

      # 6. Build Docusaurus website
      - name: Build Docusaurus site
        run: |
          cd docusaurus-build
          npm run build

      # 7. Upload artifact
      - name: Upload Pages build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docusaurus-build/build

      # 8. Deploy (only main)
      - name: Deploy to Cloudflare Pages
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: docusaurus-build/build
