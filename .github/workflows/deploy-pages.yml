name: Build and Deploy Docs (Cloudflare Pages)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3. Install root dependencies
      - name: Install root dependencies
        run: npm ci

      # 4. Install Docusaurus dependencies
      - name: Install Docusaurus dependencies
        run: |
          cd docusaurus-build
          npm ci --legacy-peer-deps

      # 5. Type-check Docusaurus
      - name: Type check (Docusaurus)
        run: |
          cd docusaurus-build
          npm run typecheck

      # 6. Generate API docs (TypeDoc)
      - name: Generate API docs (TypeDoc)
        working-directory: .
        run: npm run docs:api

      # 7. Build Docusaurus site
      - name: Build Docusaurus site
        run: |
          cd docusaurus-build
          npm run build

      # 8. Upload Pages build artifact for GitHub preview
      - name: Upload Pages build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docusaurus-build/build

      # 9. Deploy to Cloudflare Pages (only main)
      - name: Deploy to Cloudflare Pages
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: docusaurus-build/build
