name: Build and Deploy Docs (Cloudflare Pages)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      # ---- REPO ----
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- NODE ----
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ---- INSTALL ROOT ----
      - name: Install root dependencies
        run: npm install

      # ---- CLEAN OLD API DOCS ----
      - name: Remove old API docs
        run: rm -rf docusaurus-build/docs/api

      # ---- GENERATE API DOCS ----
      - name: Generate API docs (TypeDoc)
        run: npm run docs:api

      # ---- INSTALL DOCUSAURUS ----
      - name: Install Docusaurus dependencies
        run: |
          cd docusaurus-build
          npm ci --legacy-peer-deps

      # ---- TYPECHECK ----
      - name: Type check Docusaurus
        run: |
          cd docusaurus-build
          npm run typecheck

      # ---- BUILD DOCUSAURUS ----
      - name: Build Docusaurus site
        run: |
          cd docusaurus-build
          npm run build

      # ---- ARTIFACT â†’ CF PAGES ----
      - name: Upload Pages build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docusaurus-build/build

      # ---- DEPLOY ----
      - name: Deploy to Cloudflare Pages
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: docusaurus-build/build
