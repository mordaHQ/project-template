name: Build and Deploy Docs (Cloudflare Pages)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      # --- 1. Checkout ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 2. Node.js ---
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # --- 3. Install root dependencies ---
      - name: Install root dependencies
        run: npm ci

      # --- 4. Type check Docusaurus ---
      - name: Type check (Docusaurus)
        run: |
          cd docusaurus-build
          npm ci --legacy-peer-deps
          npm run typecheck

      # --- 5. Generate API docs ---
      - name: Generate API docs (TypeDoc)
        run: npm run docs:api

      # --- 6. Build Docusaurus ---
      - name: Build Docusaurus site
        run: |
          cd docusaurus-build
          npm run build

      # --- 7. Upload artifact for deployment ---
      - name: Upload Pages build artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docusaurus-build/build

      # --- 8. Deploy to Cloudflare Pages ---
      - name: Deploy to Cloudflare Pages
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: docusaurus-build/build
