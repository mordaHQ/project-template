name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get tag name
        id: tag
        run: |
          echo "TAG_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Extract changelog for tag
        id: changelog
        run: |
          TAG="$TAG_NAME"
          awk_cmd='BEGIN{p=0} /^## \[/{ if (p==1) exit } /^## \['"$TAG"'\]/{p=1; next} p{print}' CHANGELOG.md > /tmp/RELEASE_BODY || true
          if [ -s /tmp/RELEASE_BODY ]; then
            echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
            cat /tmp/RELEASE_BODY >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
            echo "See CHANGELOG.md" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          body: ${{ env.RELEASE_BODY }}
          draft: false
          prerelease: false
