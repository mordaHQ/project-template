name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run lint (если есть)
        run: npm run lint || echo "Линтера пока нет — пропускаем"

      - name: Build (если есть)
        run: npm run build || echo "Сборки пока нет — пропускаем"
